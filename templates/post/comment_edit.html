{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <h2>Edit Post</h2>
    <form action="" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <a type="submit" class="btn btn-primary" href="{{ post.get_absolute_url }}">Cancel</a>
        <button type="submit" class="btn btn-success">Save</button>
    </form>
{%  endblock content %}
